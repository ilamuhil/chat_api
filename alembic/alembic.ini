[alembic]
# Path to migration scripts (relative to project root when running
# `alembic -c alembic/alembic.ini ...`)
script_location = alembic

# URL is provided dynamically in alembic/env.py from PYTHON_CHAT_DB_* env vars
sqlalchemy.url =


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
